<ng-container *ngIf="companies && companies.length > 0">
    <ng-container *ngFor="let company of companies">

        <!-- TODO: Tähän tabsit joka companylle, jota löytyy. 
        Samalla myös tee alla olevasta oma template ja sinne syötetään aina company -->


        <div fxLayout="column" fxLayoutAlign="space-around center">
            <strong>HUOMIO</strong>Olet tehnyt muutoksia. Muista tallentaa
    
                <h1>{{company.companyName}}</h1>
    
                <mat-form-field appearance="fill">
                    <textarea matInput [(ngModel)]="company.city" name="city"></textarea>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <textarea matInput [(ngModel)]="company.introduction" name="introduction"></textarea>
                </mat-form-field>

            <div>
                <button mat-raised-button color="primary" (click)="updateCompany(company)">Tallenna muutokset</button>
                <button mat-raised-button color="primary" routerLink="/">Takaisin kotisivulle</button>
            </div>
        </div>

    </ng-container>
  
</ng-container>
