<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.city}}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-img-wrapper">
    <img mat-card-image src="{{product.photos[0] && product.photos[0].url || 'assets/images/default.jpg'}}" 
    alt="Photo of a Product">
  </div>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/products/{{product.name}}">Tilaa</button>
  </mat-card-actions>
</mat-card>
