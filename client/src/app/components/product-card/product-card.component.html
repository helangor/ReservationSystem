<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.city}}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-img-wrapper">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/products/{{product.name}}">Tilaa</button>
  </mat-card-actions>
</mat-card>
