<mat-card class="company-card">
  <mat-card-header>
    <mat-card-title>{{company.companyName}}</mat-card-title>
    <mat-card-subtitle>{{company.city}}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-img-wrapper">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/companies/{{company.companyName}}">Tilaa</button>
  </mat-card-actions>
</mat-card>
